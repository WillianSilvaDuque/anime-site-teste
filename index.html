<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale =1.0">
    <title>Anime Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <!-- Logo do site -->
                <img src="logo.png" alt="Logo do site">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <select name="categoria" id="categoria">
                        <option value="">Selecione uma categoria</option>
                        <option value="romance">Romance</option>
                        <option value="acao">Ação</option>
                        <!-- Add more options here -->
                    </select>
                </li>
                <li><a href="#">Novos Episódios</a></li>
                <li><a href="#">Animes Populares</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="anime-list">
            <!-- Animes aleatórios -->
            <div class="anime">
                <img src="anime1.jpg" alt="Anime 1">
                <h2>Anime 1</h2>
                <p>Episódios: 12</p>
                <p>Categoria: Ação</p>
            </div>
            <div class="anime">
                <img src="anime2.jpg" alt="Anime 2">
                <h2>Anime 2</h2>
                <p>Episódios: 24</p>
                <p>Categoria: Romance</p>
            </div>
            <!-- Add more animes here -->
        </section>
        <section class="featured-animes">
            <h2>Animes em Destaque</h2>
            <div class="featured-anime">
                <img src="featured-anime1.jpg" alt="Anime em Destaque 1">
                <h3>Anime em Destaque 1</h3>
                <p>Episódios: 12</p>
                <p>Categoria: Ação</p>
            </div>
            <div class="featured-anime">
                <img src="featured-anime2.jpg" alt="Anime em Destaque 2">
                <h3>Anime em Destaque 2</h3>
                <p>Episódios: 24</p>
                <p>Categoria: Romance</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
